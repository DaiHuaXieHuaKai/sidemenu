<ion-header no-border>

    <ion-navbar color="secondary">
        <ion-buttons>
            <button ion-button (click)="close()">
            <ion-icon name="arrow-back" color="primary"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>编辑资料</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item detail-push (click)="head()">
            头像
            <ion-avatar item-end>
                <img src="{{userInfo.avatar}}">
            </ion-avatar>
        </ion-item>
        <ion-item detail-push (click)="nickname()">
            昵称
            <ion-note ion-content item-end>{{userInfo.nickname}}</ion-note>
        </ion-item>
        <ion-item detail-push (click)="sex()">
            性别
            <ion-note ion-content item-end>{{userInfo.sex}}</ion-note>
        </ion-item>
        <ion-item detail-push (click)="area()">
            地区
            <ion-note ion-content item-end>{{userInfo.province+userInfo.city+userInfo.area}}</ion-note>
        </ion-item>

    </ion-list>
</ion-content>
