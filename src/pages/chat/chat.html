<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            Segments
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="segmentModel">
            <ion-segment-button value="segmentOne">
                segmentOne
            </ion-segment-button>
            <ion-segment-button value="segmentTwo">
                segmentTwo
            </ion-segment-button>
            <ion-segment-button value="segmentThree">
                segmentThree
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div (swipe)="swipeEvent($event)">
        <div [ngSwitch]="segmentModel">
            <ion-list *ngSwitchCase="'segmentOne'">
                <ion-item>
                    <h2>segmentOne</h2>
                </ion-item>
            </ion-list>

            <ion-list *ngSwitchCase="'segmentTwo'">
                <ion-item>
                    <h2>segmentTwo</h2>
                </ion-item>
            </ion-list>

            <ion-list *ngSwitchCase="'segmentThree'">
                <ion-item>
                    <h2>segmentThree</h2>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
