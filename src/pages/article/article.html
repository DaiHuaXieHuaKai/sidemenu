<ion-header>

    <ion-navbar>
        <ion-title>文章列表</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let article of articles" (click)="open(article)">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{article.profile_image}}">
            </ion-avatar>
            <h3>{{article.name}}</h3>
            <p>{{article.create_time}}</p>
        </ion-item>

        <!-- <img src="{{article.profile_image}}"> -->

        <ion-card-content>
            <p>{{article.text}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{article.love}}</div>
      </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{article.hate}}</div>
      </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="top()">Top</button>
    </ion-fab>
</ion-content>
