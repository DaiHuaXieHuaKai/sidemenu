<ion-header>

    <ion-navbar>
        <ion-title>文章列表</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" 
        refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let article of articles">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{article.author_img}}">
            </ion-avatar>
            <h3>{{article.title}}</h3>
            <p>{{article.send_time}}</p>
        </ion-item>

        <img src="{{article.cover_image}}">

        <ion-card-content>
            <p>{{article.content}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{article.comments}}</div>
      </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{article.likes}}</div>
      </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
        <ion-icon name="eye"></ion-icon>
        <div>{{article.view}}</div>
      </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
