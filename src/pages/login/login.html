<ion-header>

    <ion-navbar>
        <ion-title>登录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>
                <ion-icon name="username"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="用户名"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon name="password"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="密码"></ion-input>
        </ion-item>

    </ion-list>
    <div class="btns">
        <div class="login_btn">
            <button ion-button full color="primary" (click)="login()">登录</button>
        </div>
    </div>
    <div class="forget">
        <button ion-button clear no-padding no-margin color="light" (click)="forget()">忘记密码？</button>
    </div>
</ion-content>
