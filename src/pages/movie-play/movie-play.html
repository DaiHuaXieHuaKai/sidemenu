<ion-header>

    <ion-navbar color="secondary">
        <ion-title>{{movie.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="movie_detail">
        <ion-list-header>
            影片信息
        </ion-list-header>
        <div>
            <p>电影名称：<i ion-text>{{movie.name}}</i></p>
            <p>主演：<i ion-text>{{movie.starring}}</i></p>
            <p>导演：<i ion-text>{{movie.director}}</i></p>
            <p>地区：<i ion-text>{{movie.area}}</i></p>
            <p>类型：<i ion-text>{{movie.label}}</i></p>
            <p>评分：<i ion-text>{{movie.duration}}</i></p>
            <p>时长：<i ion-text>{{movie.grade}}</i></p>
            <p>清晰度：<i ion-text>{{movie.quality}}</i></p>
            <p>上映时间：<i ion-text>{{movie.release_date}}</i></p>
            <p>影片描述：<i ion-text>{{movie.description}}</i></p>
        </div>
        <div padding>
            <button ion-button block (click)="play(movie)">立即播放</button>
        </div>
    </div>
</ion-content>
