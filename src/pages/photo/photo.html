<ion-header no-border>

    <ion-navbar transparent>
        <ion-title>图库</ion-title>
        <ion-buttons end>
            <button ion-button clear icon-only (click)="newPhoto()"><ion-icon name="add-circle-outline"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-col col-12 class="major" (click)="showAll(major)">
            <div>
                {{major.num}}
            </div>
            <img src="{{major.cover}}" alt="">
            <span>{{major.title}}</span>
        </ion-col>
        <ion-col col-6 *ngFor="let photo of photos" class="repeat" (click)="showAll(photo)">
            <div>
                {{photo.num}}
            </div>
            <img src="{{photo.cover}}" alt="">
            <span text-center>{{photo.title}}</span>
        </ion-col>
    </ion-row>
</ion-content>
