<ion-header>

    <ion-navbar>
        <ion-title>图库</ion-title>
        <ion-buttons end>
            <button ion-button clear icon-only><ion-icon name="add-circle-outline"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-col col-12 class="major">
            <div>
                {{major.num}}
            </div>
            <img src="{{major.cover}}" alt="">
        </ion-col>
        <ion-col col-6 *ngFor="let photo of photos" class="repeat">
            <div>
                {{photo.num}}
            </div>
            <img src="{{photo.cover}}" alt="">
        </ion-col>
    </ion-row>
</ion-content>
